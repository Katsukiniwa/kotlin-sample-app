version: "3.8"
volumes:
  db-store:
services:
  db:
    build: ./docker/mysql
    container_name: db
    restart: always
    environment:
      MYSQL_DATABASE: blog
      MYSQL_USER: katsukiniwa
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - db-store:/var/lib/mysql
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d